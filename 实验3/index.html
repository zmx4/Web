    <div id="object">
      <!-- <iframe src="example.html" style="max-width: 500px; max-height: 300px; width: 100%; height: 100%;"></iframe> -->
      <div id="imgdiv" >
        <img id="img" src="images/2.jpg"  width="300" 
        onMouseOver="changeImg('images/3.jpg')"
        onMouseOut="changeImg('images/2.jpg')"/>
      </div>
      <div id="button">
        <button value="up" onclick="upSize()">放大</button>
        <button value="down"onclick="downSize()">缩小</button>
      </div>
      <script>
        function upSize(){
          if(document.getElementById('img').width<=395)
          {
            var x = parseInt(document.getElementById('img').width);
            x += 5;
            console.log(x);
            document.getElementById('img').width=x;
          }
        }
        function downSize(){
          if(document.getElementById('img').width>=205)
          {
            var x = parseInt(document.getElementById('img').width);
            x -= 5;
            console.log(x);
            document.getElementById('img').width=x;
          }
        }
        function changeImg(path){
          document.getElementById('img').src=path;
        }
      </script>
    </div>

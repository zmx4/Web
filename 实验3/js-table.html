      <h3>表格编辑</h3>
      <!-- <p class="ftcss"> 网页内容！</p> -->
      <p>
        改变第<input type="text" id="rowIdx" size="2" />行第<input type="text" id="colIdx" size="2" />列内容为<input type="text"
          id="newContent" /><input type="button" value="修改" onclick="modifyTable()" />
      </p>
      <p>Javascript知识点</p>
      <div id="tbb">

        <table id="myTable" width="400" align="center" border="3" cellspacing="0" cellpadding="4">
          <tr>
            <th>标签</th>
            <th>作用</th>
          </tr>
          <tr>
            <td>
              &lt;table&gt;
            </td>
            <td>定义一个表格</td>
          </tr>
          <tr>
            <td>
              &lt;tr&gt;
            </td>
            <td>定义表格的行标签</td>
          </tr>
          <tr>
            <td>
              &lt;td&gt;
            </td>
            <td>定义表格的列标签</td>
          </tr>

        </table>
      </div>
      <script>
        function modifyTable() {
          var rowStr = document.getElementById("rowIdx").value;
          var colStr = document.getElementById("colIdx").value;
          var content = document.getElementById("newContent").value;
          var table = document.getElementById("myTable");

          if (rowStr == "" || colStr == "") {
            alert("请输入行号和列号");
            return;
          }

          var r = parseInt(rowStr);
          var c = parseInt(colStr);

          // 假设用户输入的是从1开始的行号和列号
          if (r < 1 || r > table.rows.length) {
            alert("行号不存在");
            return;
          }

          var targetRow = table.rows[r - 1];
          if (c < 1 || c > targetRow.cells.length) {
            alert("列号不存在");
            return;
          }

          targetRow.cells[c - 1].innerText = content;
        }
      </script>

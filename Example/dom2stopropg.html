<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width:240px;
	height:160px;
	background-color:#D3E2F5;
	margin:20px;
	padding:16px;
}
#inndiv {
	width:140px;
	height:60px;
	background-color:#A8C6ED;
	margin:16px;
	padding:16px;
}	
</style>
<script type="text/javascript">
	var handler=function() {
		var evt=arguments[0];
		if(evt.eventPhase==3) {
			alert("id=" + evt.target.id + "的" + evt.type + "事件的冒泡传播被阻止！");
			evt.stopPropagation();
		}
		else {
			alert("标记为" + evt.currentTarget.tagName + "；id=" + evt.currentTarget.id + "的事件监听器程序！");	
		}
	}
</script>
</head>
<body id="pagebd">
<div id="outdiv">
	<p>外层div</p>
	<div id="inndiv">内嵌的div</div>
</div>
<script type="text/javascript">
	document.getElementById("pagebd").addEventListener("click",handler,true);
	document.getElementById("outdiv").addEventListener("click",handler,true);
	document.getElementById("inndiv").addEventListener("click",handler,true);
	document.getElementById("pagebd").addEventListener("click",handler);
	document.getElementById("outdiv").addEventListener("click",handler);
	document.getElementById("inndiv").addEventListener("click",handler);
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width:240px;
	height:160px;
	background-color:#D3E2F5;
	margin:20px;
	padding:16px;
}
#inndiv {
	width:140px;
	height:60px;
	background-color:#A8C6ED;
	margin:16px;
	padding:16px;

}	
</style>
<script type="text/javascript">
	var handler1=function(evt) {
		alert(evt.currentTarget.id + "的事件监听器程序！");	
	}
	var handler2=function() {
		alert(arguments[0].currentTarget.id + "阶段" + arguments[0].eventPhase + "的事件监听器程序！");	
	}
</script>
</head>
<body id="pagebd">
<div id="outdiv">
	<p>外层div</p>
	<div id="inndiv">内嵌的div</div>
</div>
<script type="text/javascript">
	/*document.getElementById("pagebd").addEventListener("click",handler1,true);
	document.getElementById("outdiv").addEventListener("click",handler1,true);
	document.getElementById("inndiv").addEventListener("click",handler1,true);
	document.getElementById("pagebd").addEventListener("click",handler1,false);
	document.getElementById("outdiv").addEventListener("click",handler1,false);
	document.getElementById("inndiv").addEventListener("click",handler1,false);*/
	
    document.getElementById("pagebd").addEventListener("click",handler2,true);
	document.getElementById("outdiv").addEventListener("click",handler2,true);
	document.getElementById("pagebd").addEventListener("click",handler2);
	document.getElementById("outdiv").addEventListener("click",handler2);
	document.getElementById("inndiv").addEventListener("click",handler2);
</script>
</body>
</html>

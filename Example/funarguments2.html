<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的参数</title>
</head>
<body>
<script type="text/javascript">
	function fnarg(a,b){ 
		alert("参数a的实参值：" + a); 
		alert("参数b的实参值：" + b);  
		for(var i=0;i<arguments.length;i++){ 
			alert("第" + i + "个实参值：" + arguments[i]); 
		} 
	}
	fnarg("Hello");  
	fnarg(18,"abc",6); 
</script>
</body>
</html>

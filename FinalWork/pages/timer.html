<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时工具 - 多功能工具集</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🛠️ 多功能工具集</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="calculator.html">计算器</a></li>
                    <li><a href="timer.html" class="active">计时工具</a></li>
                    <li><a href="encryption.html">加密工具</a></li>
                    <li><a href="encoding.html">编码工具</a></li>
                    <li><a href="login.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-content">
            <h2>⏱️ 计时工具</h2>
            
            <div class="timer-tabs">
                <button class="tab-button active" onclick="switchTab('stopwatch')">计时器</button>
                <button class="tab-button" onclick="switchTab('countdown')">倒计时</button>
                <button class="tab-button" onclick="switchTab('clock')">时钟</button>
                <button class="tab-button" onclick="switchTab('calendar')">日历</button>
            </div>

            <!-- 计时器 -->
            <div id="stopwatch" class="timer-content active">
                <div class="timer-display" id="stopwatch-display">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn" id="stopwatch-start" onclick="startStopwatch()">开始</button>
                    <button class="btn btn-secondary" id="stopwatch-pause" onclick="pauseStopwatch()" disabled>暂停</button>
                    <button class="btn btn-secondary" onclick="resetStopwatch()">重置</button>
                </div>
            </div>

            <!-- 倒计时 -->
            <div id="countdown" class="timer-content">
                <div class="form-group" style="max-width: 400px; margin: 0 auto 20px;">
                    <label>设置倒计时（秒）：</label>
                    <input type="number" id="countdown-input" min="1" value="60" placeholder="输入秒数">
                </div>
                <div class="timer-display" id="countdown-display">01:00</div>
                <div class="timer-controls">
                    <button class="btn" id="countdown-start" onclick="startCountdown()">开始</button>
                    <button class="btn btn-secondary" id="countdown-pause" onclick="pauseCountdown()" disabled>暂停</button>
                    <button class="btn btn-secondary" onclick="resetCountdown()">重置</button>
                </div>
            </div>

            <!-- 时钟 -->
            <div id="clock" class="timer-content">
                <div class="date-display" id="date-display"></div>
                <div class="clock-display" id="clock-display"></div>
            </div>

            <!-- 日历 -->
            <div id="calendar" class="timer-content">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="btn btn-secondary" onclick="changeMonth(-1)">上月</button>
                        <h3 id="calendar-month"></h3>
                        <button class="btn btn-secondary" onclick="changeMonth(1)">下月</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 多功能工具集. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/animations.js"></script>
    <script src="../js/timer.js"></script>
</body>
</html>

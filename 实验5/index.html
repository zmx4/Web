<body>
<div id="container">
  <div id="header">
    <div id="logo">
      <image src="images/logo.jpg" width="600%" />

  <div id="menu">
    <div  id="subtitle"><h2>HTML5练习</h2></div>
    <ul class="menustyle">
      <li><a href="index.html">HTML5客户端验证</a></li>
    </ul>
  </div>
  <div id="content">
    <h3>HTML5客户端验证</h3>
    <!-- <p>用户注册信息</p> -->
    <!-- <p class="ftcss"> 网页内容！</p> -->
    <div id="object">
      <!-- <iframe src="example.html" style="max-width: 500px; max-height: 300px; width: 100%; height: 100%;"></iframe> -->
      <table align="center">
        <form method="get" >
        <tr>
          <th class="firstth">
            图书名称：
          </th>
          <th class="secondth">
            <input type="text" id="username" size="15" placeholder="图书名称必须输入！" required="required"/>
          </th>
          <!-- <th class="thirdth"><span id="alertusername">
            *以英文开头，4-16个英文,数字或下划线字符！
          </span></th> -->
        </tr>
        <tr>
          <th class="firstth">
            图书ISBN：
          </th>
          <th class="secondth">
            <input type="text" id="userpassword" size="15" placeholder="格式：123-1-12345，必须输入" pattern="^\d{3}-\d{1}-\d{3}-\d{5}$" required="required"/>
          </th>
          <!-- <th class="thirdth"><span id="alertuserpassword">
            <p>*英文字母，数字，下划线，且长度控制在6-24个字符！</p>
          </span></th> -->
        </tr>
        <tr>
          <th class="firstth">
            图书价格：
          </th>
          <th class="secondth">
            <input type="number" id="userpasswordrepeat" min="20" max="150" step="5" value="40" required="required"/>
            <!-- <input  type="" -->
          </th>
          <!-- <th class="thirdth"><span id="alertrepeat">
            *请再次输入密码！
          </span></th> -->
        </tr>
        <tr>
          <th class="firstth">
            作者邮箱：
          </th>
          <th class="secondth">
            <input type="email" id="userpasswordrepeat" size="15" placeholder="请输入邮箱地址！" required="required"/>
          </th>
          <!-- <th class="thirdth"><span id="alertrepeat">
            *请再次输入密码！
          </span></th> -->
        </tr>
        <tr>
          <th class="firstth">
            图书详情：
          </th>
          <th class="secondth">
            <input type="url" id="userpasswordrepeat" size="15" placeholder="请输入URL路径！" required="required"/>
          </th>
          <!-- <th class="thirdth"><span id="alertrepeat">
            *请再次输入密码！
          </span></th> -->
        </tr>
        <tr>
          <th class="firstth">
            <input type="submit" value="提交" id="submit">
          </th>
          <th>
            <div style="display:flex; gap:8px; align-items:center;">
              <!-- <input type="button" value="提交" id="submit" onclick="submitForm()"> -->
              
              <input type="reset" value="重置" id="reset"/>
            </div>
          </th>
        </tr>
      </table>
    </form>
    </div>
  </div>
  <div id="footer">临沂大学信息科学与工程学院@2024级软件工程3班 钟明熹</div>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>状态伪类</title>

<style type="text/css">
/*使用状态伪类分别设置可用input和不可用input的样式*/
</style>
<link href="form-example-format.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<table width="450" height="100" align="center">
<form action="#">
<tr>
    <td><label for="username">用户名</label></td>
    <td><input type="text" name="username" id="username" /></td>
    <td><input type="text" name="username1" disabled value="不可用" /></td>
    </tr>
    <tr>
    <td><label for="password">密 码</label></td>
    <td><input type="password" name="password" id="password" /></td>
    <td><input type="password" name="password1" disabled value="不可用" /></td>
     </tr>
     
    <tr>
    <td colspan="3" align="center"><input type="submit" value="提 交" />
    </td>
     </tr>
</form>
</table>
</body>
</html>
